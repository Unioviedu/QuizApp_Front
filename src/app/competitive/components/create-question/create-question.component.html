<div class="card ">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs pull-right" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#options" role="tab" aria-controls="home" aria-selected="true">Options</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#codeBlock" role="tab" aria-controls="profile" aria-selected="false">CodeBlock</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="options" role="tabpanel" aria-labelledby="home-tab">
                <app-create-question-option (newQuestionEvent)="newQuestion($event)"></app-create-question-option>
            </div>
            <div class="tab-pane fade" id="codeBlock" role="tabpanel" aria-labelledby="profile-tab">
                <app-create-question-code-block (newQuestionEvent)="newQuestion($event)"></app-create-question-code-block>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" #modalCreated tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Question created!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Ya has creado la pregunta. Â¿Quieres seguir creando preguntas?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="continue()">Continue</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="exit()">Exit</button>
        </div>
      </div>
    </div>
  </div>
