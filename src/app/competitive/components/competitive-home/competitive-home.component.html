<h1>Mode competitive</h1>
<hr>

<div class="row text-center">
    <div class="col-sm-6" style="margin-bottom: 15px;">
        <div class="card" style="height:100%">
            <div>
                <img class="card-img-top" src="assets/play.jpeg" style="height:30%;" alt="Card image cap">
            </div>
            <div class="card-body">
                <h1 class="card-title">Play!</h1>
                <hr>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <button (click)="play()" class="btn btn-primary">Go somewhere</button>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card" style="height:100%">
            <div class="card-body">
                <div>
                    <img class="card-img-top" src="assets/build.png" style="height:30%;" alt="Card image cap">
                </div>
                <h1 class="card-title">Create!</h1>
                <hr>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <button (click)="createQuestion()" class="btn btn-primary">Go somewhere</button>
            </div>
        </div>
    </div>
</div>
