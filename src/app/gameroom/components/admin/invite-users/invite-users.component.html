<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalCenterTitle">Invita usuarios</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div id="custom-search-input">
        <div class="input-group col-md-12">
          <input #username id="search" type="text" class="form-control input-lg" placeholder="Busca nuevos usuarios" (keyup)="searchUsers(username.value)" [(ngModel)]="searchValue"/>
          <span class="input-group-btn">
            <button class="btn btn-info btn-lg" type="button">
              <i class="fas fa-search"></i>
            </button>
          </span>
        </div>
        <div class="list-group" style="min-height: 300px">
          <a (click)="addUserToInvite(user)" *ngFor="let user of users" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{user.username}}</h5>
              <small>{{user.mail}}</small>
            </div>
          </a>
        </div>
      </div>

      <div class="modal-footer">
          <button (click)="inviteUsers()" type="button" class="btn btn-primary" data-dismiss="modal">Invitar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
