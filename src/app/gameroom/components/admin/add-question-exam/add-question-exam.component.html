<div class="card ">
  <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs pull-right" id="myTab" role="tablist">
          <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#options" role="tab">Options</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#codeBlock" role="tab">CodeBlock</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#completeCode" role="tab">LinesCode</a>
          </li>
      </ul>
  </div>
  <div class="card-body">
      <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="options" role="tabpanel">
              <app-create-question-option (newQuestionEvent)="newQuestion($event)" (backEvent)="back($event)"></app-create-question-option>
          </div>
          <div class="tab-pane fade" id="codeBlock" role="tabpanel">
              <app-create-question-code-block (newQuestionEvent)="newQuestion($event)" (backEvent)="back($event)"></app-create-question-code-block>
          </div>
          <div class="tab-pane fade" id="completeCode" role="tabpanel">
              <app-create-question-complete-code (newQuestionEvent)="newQuestion($event)" (backEvent)="back($event)"></app-create-question-complete-code>
          </div>
      </div>
  </div>
</div>
