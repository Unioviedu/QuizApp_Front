<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalCenterTitle">Invita usuarios</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body" style="max-height: 500px">

      <div *ngIf="!chartView" class="tab-pane fade show active" id="table" role="tabpanel">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Aciertos</th>
              <th scope="col">Fallos</th>
              <th scope="col">Nota</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of results | keyvalue">
              <th scope="row">{{item.key}}</th>
              <td>{{item.value.numCorrectExercises}}</td>
              <td>{{item.value.numIncorrectExercises}}</td>
              <td>{{item.value.calification}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="chartView" class="row">
        <div style="display: block">
          <canvas baseChart
                      [data]="doughnutChartData"
                      [labels]="doughnutChartLabels"
                      [chartType]="doughnutChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>

      <div class="modal-footer">
          <button (click)="this.chartView = !this.chartView" type="button" class="btn btn-primary">{{this.chartView ? "Ver tabla" : "Ver graficos"}}</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>

    </div>
  </div>
