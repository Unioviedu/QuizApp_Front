<div class="card text-center bg-light mb-3" style="width: 100%">
    <div class="card-header">
        <div class="container">
            <div class="row">
                <div class="col-md-6" style="display:flex;align-items:center;">
                    <span class="pull-left">
                        <h5>
                            Preguntas
                        </h5>
                    </span>
                </div>
                <div class="col-md-6">
                    <span class="pull-right"><button type="button" class="btn btn-primary" (click)="addQuestion()">
                            AÃ±adir
                        </button></span>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body" *ngIf="questions.length > 0">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Tipo</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let question of questions; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{question.title}}</td>
                    <td>{{question.type}}</td>
                    <td><button (click)="showQuestion(i)" class="btn btn-outline-dark"><i class="fas fa-eye"></i></button></td>
                    <td><button (click)="removeQuestion(i)" class="btn btn-outline-dark"><i class="fas fa-trash-alt"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div #questionModal class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ng-template app-question></ng-template>
            </div>
        </div>
    </div>
</div>
