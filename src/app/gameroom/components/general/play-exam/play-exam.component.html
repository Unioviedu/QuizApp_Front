<div class="container">
  <div class="row">
    <div class="col text-center">
      <h4>{{exam.title}}</h4>
    </div>
    <div class="col-">
      <span class="pull-right"><button type="button" class="btn btn-success btn-lg btn-block" (click)="finishExam()">
          Finalizar
        </button></span>
    </div>
  </div>
</div>

<div class="question">
  <div class="mx-auto" style="width: 90%">
    <ng-template app-question></ng-template>
  </div>
</div>

<div #myModal class="modal" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Calificaciones!</h3>
      </div>
      <div class="modal-body">
        <div class="alert alert-success" role="alert">
          Preguntas correctas: {{calification.numCorrectExercises}}
        </div>
        <div class="alert alert-danger" role="alert">
          Preguntas incorrectas: {{calification.numIncorrectExercises}}
        </div>
        <div class="contenedor">
            <span class="display-3">Nota:</span>
        </div>
        <div class="contenedor">
            <span class="display-1">{{calification.numericCalification}}</span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)='closeModal()'>Volver</button>
      </div>
    </div>
  </div>
</div>
