<div class="card text-center bg-light mb-3" style="width: 100%">
    <div class="card-header">
        <h2 class="display-5">My Questions</h2>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Title</th>
                    <th scope="col">State</th>
                    <th scope="col">Info</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let question of questions; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{question.question.title}}</td>
                    <td>{{question.state}}</td>
                    <td><button (click)="showQuestion(question.id)" class="btn btn-outline-dark"><i class="fas fa-eye"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div #questionModal class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ng-template app-question></ng-template>
            </div>
        </div>
    </div>
</div>
